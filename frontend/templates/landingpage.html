<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to MoreKuru</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .landing-page {
      max-width: 800px;
      width: 100%;
      animation: fadeIn 1.5s ease;
    }

    .logo img {
      max-width: 200px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 3rem;
      color: #F05423;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.5rem;
      color: #82b1ff;
      margin-bottom: 25px;
      font-weight: 400;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #ddd;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #F05423;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background: #ff693a;
      transform: scale(1.05);
    }

    .image-container img {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      margin-top: 30px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 900px) {
      h1 { font-size: 2.2rem; }
      h2 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="landing-page">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/The_current_Mukuru_logo_2023.jpg" alt="Mukuru Logo">
    </div>

    <h1>Welcome to MoreKuru</h1>
    <h2>Your Loyalty Points Hub</h2>


    <p>Mukuru is a leading next-generation financial services platform for Africaâ€™s emerging consumers. We serve millions of customers across the continent, enabling secure, affordable remittances and financial products that improve lives.</p>

    <a href="#" class="btn">Get Started</a>

  
     
    </div>
  </div>
</body>
</html>
